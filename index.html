  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;

<body>
  <div class="container">
    <header class="header">
      <a href="#" class="logo">

          <span class="black-btn"> New </span>

        <div class="btns">
